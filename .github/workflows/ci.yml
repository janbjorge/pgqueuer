name: Test PGQueuer

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  example:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]

    env:
      PGHOST: localhost
      PGUSER: testuser
      PGPASSWORD: testpassword
      PGDATABASE: testdb
      PGPORT: 5432

    name: PGQueuer example
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build custom PostgreSQL Docker image
        run: docker compose up --build -d pgq

      - name: Install PGQueuer
        run: |
          pip install pip -U
          pip install ".[dev]"

      - name: Run example and send SIGINT
        run: |
          # Start the Python program in the background
          PYTHONUNBUFFERED=1 python3 -m pgqueuer run tools.consumer.main &
          pid=$!

          # Wait for 10 seconds
          sleep 10

          # Send SIGINT to the process
          kill -SIGINT $pid

          # Wait for the process to exit
          wait $pid

  benchmark:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
        pgdriver: ["apg", "apgpool", "psy"]

    env:
      PGHOST: localhost
      PGUSER: testuser
      PGPASSWORD: testpassword
      PGDATABASE: testdb
      PGPORT: 5432

    name: pgqueuer Benchmark
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build custom PostgreSQL Docker image
        run: docker compose up --build -d pgq

      - name: Install pgqueuer
        run: |
          pip install pip -U
          pip install ".[dev]"

      - name: Benchmark
        run: |
            PYTHONUNBUFFERED=1 python3 tools/benchmark.py \
              --driver ${{ matrix.pgdriver }} \
              --output-json benchmark.json

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.pgdriver }}
          path: benchmark.json

  list-benchmark-results:
    needs: benchmark
    runs-on: ubuntu-latest
    name: List Benchmark Results
    steps:
      - name: Download All Benchmark Artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmarks
          pattern: benchmark-*

      - name: List artifacts
        run: tree
