      # - name: Display Contents of Each JSON
      #   run: |
      #     echo "Contents of benchmark JSON files:"
      #     for file in benchmarks/**/*.json; do
      #       echo "----- Contents of $file -----"
      #       cat "$file"
      #       echo ""
      #     done

  test-pgqueuer:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        postgres-version: ["13", "14", "15", "16"]
        os: [ubuntu-latest]

    env:
      PGHOST: localhost
      PGUSER: testuser
      PGPASSWORD: testpassword
      PGDATABASE: testdb
      PGPORT: 5432

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }} using PG ${{ matrix.postgres-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build custom PostgreSQL Docker image
        run: |
          POSTGRES_VERSION=${{ matrix.postgres-version }} docker compose up --build -d pgq
      - name: Install PGQueuer
        run: |
          pip install pip -U
          pip install ".[dev]"

      - name: Full test
        run: PYTHONASYNCIODEBUG=1 PYTHONDEBUG=1 PYTHONFAULTHANDLER=1 pytest -v

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
      - name: Install dev-env.
        run: |
          pip install -U pip
          pip install ".[dev]"
      - name: Ruff check
        if: ${{ always() }}
        run: ruff check .
      - name: Ruff format
        if: ${{ always() }}
        run: ruff format . --check

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
      - name: Install dev-env.
        run: |
          pip install -U pip
          pip install ".[dev]"
      - name: Mypy
        run: mypy .

  all-tests-completed:
    needs: [benchmark, test-pgqueuer, ruff, mypy]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs success
        run: echo "All tests completed successfully."