name: Deploy docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install docs dependencies
        run: uv pip install --system "mkdocs>=1.6" "mkdocs-material>=9.5" "mkdocs-redirects" "pymdown-extensions"

      - name: Deploy
        run: mkdocs gh-deploy --force
