version: "3.9"

x-app-environment: &app-environment
  PGUSER: pgquser
  PGDATABASE: pgqdb
  PGPASSWORD: pgqpw
  PGHOST: db

x-app-base: &app-base
  build: .
  working_dir: /app
  environment: *app-environment

services:
  db:
    image: postgres:${POSTGRES_VERSION:-16}
    environment:
      POSTGRES_USER: pgquser
      POSTGRES_DB: pgqdb
      POSTGRES_PASSWORD: pgqpw
      PGDATA: /var/lib/pg/data
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/pg/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgquser -d pgqdb || exit 1"]
      interval: 250ms
      retries: 10
    restart: "no"

  populate:
    <<: *app-base
    depends_on:
      db:
        condition: service_healthy
    command: >
      uv run --frozen pgq install || uv run --frozen pgq upgrade;
      uv run --frozen pgq autovac;
    restart: "no"

  test:
    <<: *app-base
    depends_on:
      populate:
        condition: service_completed_successfully
    command: uv -n run --frozen pytest
    restart: "no"

  benchmark:
    <<: *app-base
    depends_on:
      populate:
        condition: service_completed_successfully
    command: uv -n run --frozen tools/benchmark.py
    restart: "no"
